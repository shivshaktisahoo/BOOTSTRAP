<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap padding Utilities</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <style>
        html{
            margin: 0;
        }
     .container div{
         background-color: lightsalmon;
         width: 120px;
         height: 120px;
         display: block;
         margin-bottom: 10px;
     }
     .container div>p{
        border: 1px solid red;
        text-align: center;
     }
    </style>
</head>
<body>
    <h1>Padding Utilities</h1>
    <!-- pt for top -->
    <!-- pb for bottom -->
    <!-- pl for left -->
    <!-- pr for right -->
    <!-- px for horizontal -->
    <!-- py for vertical -->
    <div class="container">
       <div class="p-0"><p>The padding is 0 from all sides</p></div>
       <div class="p-1"><p>The padding is 4px(p-1) from all sides</p></div>
       <div class="p-2"><p>The padding is 8px(p-2) from all sides</p></div>
       <div class="p-3" style="height: 150px;"><p>The padding is 16px(p-3) from all sides</p></div>
       <div class="p-4" style="height: 170px;"><p>The padding is 24px(p-4) from all sides</p></div>
       <div class="p-5" style="width: 160px; height: 250px;"><p>The padding is 48px(p-5) from all sides</p></div>
       <div class="p-auto" style="height: 250px;"><p>The padding is auto(p-auto) from top</p></div>
    </div>
   
 
  


   

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script></body>

</body>
</html>
