<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap tables responsive</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        .table-striped>tbody>tr:nth-child(even){
            background-color: aquamarine;
        }
        .table-striped>tbody>tr:nth-child(odd){
            background-color: lightgreen;
        }
        
        .table-striped>thead>tr{
            background-color: beige;
        }
        .table-hover>tbody>tr:hover{
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Responsive Table</h1>
    <div class="table-responsive-md table-responsive-sm">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Roll no.</th>
                    <th>Name</th>
                    <th>Class</th>
                    <th>Age</th>

                    <th>Age</th>

                    <th>Class</th>
                    <th>Age</th>
                    <th>Final Percentage</th>
                    <th>Class</th>
                    <th>Age</th>
                    <th>Final Percentage</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Sneha</td>
                    <td>VII</td>
                    <td>11</td>
                    <td>80&percnt;</td>
                    <td>VII</td>
                    <td>11</td>
                    <td>80&percnt;</td>
                    <td>VII</td>
                    <td>11</td>
                    <td>80&percnt;</td>
                    <td>VII</td>
                    <td>11</td>
                    <td>80&percnt;</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Tanya</td>
                    <td>VII</td>
                    <td>12</td>
                    <td>75&percnt;</td>
                    <td>VII</td>
                    <td>12</td>
                    <td>75&percnt;</td>
                    <td>VII</td>
                    <td>12</td>
                    <td>75&percnt;</td>
                    <td>VII</td>
                    <td>12</td>
                    <td>75&percnt;</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Rahul</td>

                    <td>11</td>
                    <td>90&percnt;</td>
                    <td>VII</td>

                    <td>90&percnt;</td>

                    <td>11</td>
                    <td>90&percnt;</td>
                    <td>VII</td>
                    <td>11</td>
                    <td>90&percnt;</td>
                </tr>
            </tbody>
        </table>
    </div>
   
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script></body>

</body>
</html>
