<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Margin Utilities</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <style>
        html{
            margin: 0;
        }
     .container div{
         background-color: lightsalmon;
         width: 50px;
         height: auto;
         display: inline-block;
     }
     #hdiv{
         height: 180px;
     }
    </style>
</head>
<body>
    <h1>Margin Utilities</h1>
    <!-- mt for top -->
    <!-- mb for bottom -->
    <!-- ml for left -->
    <!-- mr for right -->
    <!-- mx for horizontal -->
    <!-- my for vertical -->
    <div class="container">
       <div class="m-0">Margin 0-times</div>
       <div class="m-2">Margin 2-times</div>
       <div class="m-3">Margin 3-times</div>
       <div class="m-4">Margin 4-times</div>
    </div>
    <br>
   <div class="container bg-warning">
       <div class="m-2 bg-primary">
           <p>Margin 2-times-8px</p>
       </div>
       <br>
       <div class="m-3 bg-primary">
            <p>Margin 3-times-16px</p>
        </div>
       <br>
       <div class="m-4 bg-primary">
            <p>Margin 4-times-24px</p>
        </div>
   </div>
  


   

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script></body>

</body>
</html>
