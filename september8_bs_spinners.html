<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOTSTRAP spinners</title>
    <!-- a free open source CDN (Content Delivery Network) from bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  
</head>

<body>

  <h1>Spinners - to create spinner/loader</h1>
  <div class="spinner-border"></div>
  <br><br>
 
  <h1>Colores Spinners</h1>
  <div class="spinner-border text-secondary"></div>
  <div class="spinner-border text-success"></div>
  <div class="spinner-border text-primary"></div>
  <div class="spinner-border text-danger"></div>
  <div class="spinner-border text-warning"></div>
  <div class="spinner-border text-info"></div>
  <div class="spinner-border text-light "></div>
  <div class="spinner-border text-muted"></div>
  <div class="spinner-border text-info"></div>
<br><br>

  <h1>Spinners growing size</h1>
  <div class="spinner-grow text-secondary"></div>
  <div class="spinner-grow text-success"></div>
  <div class="spinner-grow text-primary"></div>
  <div class="spinner-grow text-danger"></div>
  <div class="spinner-grow text-warning"></div>
  <div class="spinner-grow text-info"></div>
  <div class="spinner-grow text-light "></div>
  <div class="spinner-grow text-muted"></div>
  <div class="spinner-grow text-info"></div>
<br><br>
<h1>Spineeer Size</h1>
<div class="spinner-border spinner-border-sm text-success"></div>
<div class="spinner-grow spinner-grow-sm text-success"></div>
<br><br>
<h1>Spineer with BS components</h1>
<button type="button" class="btn btn-warning">
    <span class="spinner-border text-success"></span>
    <span class="text-success">Wait</span>
</button>
<button type="button" class="btn btn-warning">
    <span class="spinner-grow text-success"></span>
    <span class="text-success">Wait</span>
</button>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
