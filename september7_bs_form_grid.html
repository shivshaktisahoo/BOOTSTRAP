<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOTSTRAP Form Grid</title>
    <!-- a free open source CDN (Content Delivery Network) from bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">    
    <style>
        .container{
            background-color: lightgray;
        }
        /* .form-inline>label{
            font-weight: bold;
        }
        .form-inline>label,
        .form-inline input[type="text"]{
            padding-right: 8px;
            padding-left: 8px;
        } */
    </style>
</head>
<body>
   <h1>Form in columns </h1>
   <!-- it takes 100% width -->
    <div class="container">
        <form>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" name="fname" placeholder="Enter your first name"></div>
                <div class="col">
                    <input type="text" class="form-control" name="lname" placeholder="Enter your last name">
                </div>
                <div class="col">
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="gender" value="male">
                        <label class="form-check-label" for="gender">Male</label>   
                    </div>

                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="gender" value="female">
                        <label class="form-check-label" for="gender">Female</label>   
                    </div>
                </div>
            <button type="submit" class="btn btn-secondary">SignUp</button>

            </div>

        </form>
    </div>

    <br><br>
    <h1>Horizontal form</h1>
    <div class="container">
        <form>
            <div class="form-group row">
                <label for="temail" class="col-md-2 col-form-label">Email</label>
                <div class="col-md-5">
                    <input type="email" class="form-control" name="teamil">
                </div>
            </div>
            <div class="form-group row">
                <label for="tpwd" class="col-md-2 col-form-label">Password</label>
                <div class="col-md-5">
                    <input type="password" class="form-control" name="tpwd">
                </div>
            </div>
            <div class="form-group row">
                <button type="button" class="btn btn-primary">Log In</button>
            </div>
        </form>
    </div>
<br><br>
<h1>Aligning form Controls in center</h1>
<div class="container">
    <form>
        <div class="form-row d-flex align-items-center">
            <label for="temail" class="col-md-2 col-form-label">Email</label>
            <div class="col-md-5">
                <input type="email" class="form-control" name="teamil">
            </div>
        </div>
        <div class="form-row d-flex align-items-center">
            <label for="tpwd" class="col-md-2 col-form-label">Password</label>
            <div class="col-md-5">
                <input type="password" class="form-control" name="tpwd">
            </div>
        </div>
        <div class="form-group row">
            <button type="button" class="btn btn-primary">Log In</button>
        </div>
    </form>
</div>







    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
