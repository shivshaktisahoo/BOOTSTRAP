<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOTSTRAP Button Group</title>
    <!-- a free open source CDN (Content Delivery Network) from bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        .btn-danger:hover{
            text-decoration: underline;
            background: white;
            color: red;
            font-weight: 700;
        }
    </style>
</head>
<body>
   <h1>Creating single line button group</h1>
   <div class="btn-group">
       <button type="button" class="btn btn-danger">Add</button>
       <button type="button" class="btn btn-danger">Subtract</button>
       <button type="button" class="btn btn-danger">Multiply</button>
       <button type="button" class="btn btn-danger">Division</button>
    </div>
    <br><br>
   <h1>Creating vertical button group</h1>
   <div class="btn-group-vertical">
       <button type="button" class="btn btn-danger">Add</button>
       <button type="button" class="btn btn-danger">Subtract</button>
       <button type="button" class="btn btn-danger">Multiply</button>
       <button type="button" class="btn btn-danger">Division</button>
    </div>
    <br><br>
    <h1>Creating dropdown in button group</h1>
    <div class="btn-group">
        <button type="button" class="btn btn-info">Temperature</button>
        <button type="button" class="btn btn-info dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"></button>
        <div class="dropdown-menu">
            <!-- dropdown item for temperature starts -->
            <button type="button" class="btn btn-light dropdown-item">Celsius to Fahrenheit</button>
            <button type="button" class="btn btn-light dropdown-item">Fahrenheit to Celsius</button>
        </div>  <!-- dropdown item for temperature ends -->
    </div>
        <div class="btn-group">
        <button type="button" class="btn btn-info">Length</button>
        <button type="button" class="btn btn-info dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"></button>
        <div class="dropdown-menu">
            <!-- dropdown item for length starts -->
            <button type="button" class="btn btn-light dropdown-item">Inch to cm</button>
            <button type="button" class="btn btn-light dropdown-item">Cm to Inch</button>
        </div>  <!-- dropdown item for length ends -->
     </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script></body>
</html>
