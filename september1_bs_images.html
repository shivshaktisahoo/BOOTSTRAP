<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOTSTRAP Images</title>
    <!-- a free open source CDN (Content Delivery Network) from bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
   <style>
       .container{
          background-color: yellowgreen;
      }
      img{
          height: 150px;
          width: 150px;
      }

   </style>
</head>
<body>

    <!-- container starts -->
    <div class="container">
         <h1></h1>
        <!-- row starts -->
        <div class="row">
            <!-- xl 4 columns, lg 3 columns, medium 2 columns,small and extra-small 1 column -->
             <!-- Column 1 -->
             <div class="col-xl-4 col-lg-4">
                <img src="./images/admin.jpg" alt="" class="rounded d-block mx-auto">
                <!-- mx-auto(margin: auto) to center horizontally , d-block to display in block -->
                <p class="text-center">Rounded corner image</p>
            </div>
            <!-- column-2 -->
            <div class="col-xl-4 col-lg-4">
                <img src="./images/admin.jpg" alt="" class="rounded-circle d-block mx-auto">
                <!-- mx-auto(margin: auto) to center horizontally , d-block to display in block -->
                <p class="text-center">Circle shape image</p>
            </div>
             <!-- column-3 -->
             <div class="col-xl-4 col-lg-4">
                <img src="./images/admin.jpg" alt="" class="img-thumbnail d-block mx-auto">
                <!-- mx-auto(margin: auto) to center horizontally , d-block to display in block -->
                <p class="text-center">thumbnail image</p>
            </div>
        </div>
        <!-- row ends -->
    </div>
    <!-- container ends -->



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script></body>
</html>
