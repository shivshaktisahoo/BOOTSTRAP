<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOTSTRAP progressbar</title>
    <!-- a free open source CDN (Content Delivery Network) from bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  
</head>

<body>

  <h1>Progres Bar</h1>
  <div class="container">
      <div class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="10" aria-valuemin="10" aria-valuemax="100" style="width: 50%;">50%</div>
      </div>
  </div>

  <h1>Multiple Progres Bar</h1>
  <div class="container">
      <div class="progress" style="height: 40px;">
          <div class="progress-bar" role="progressbar" aria-valuenow="10" aria-valuemin="5" aria-valuemax="100" style="width: 20%;">20%</div>
          <div class="progress-bar bg-warning" role="progressbar" aria-valuenow="40" aria-valuemin="5" aria-valuemax="100" style="width: 30%;">30%</div>
          <div class="progress-bar bg-success" role="progressbar" aria-valuenow="100" aria-valuemin="5" aria-valuemax="100" style="width: 40%;">40%</div>
      </div>
  </div>
  <br>
  <h1>Animated Progress bar</h1>
  <div class="container">
    <div class="progress" style="height: 30px;">
        <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 60%;">60%
        </div>
    </div>
  </div>
  
  <h1>Striped Progress bar</h1>
  <div class="container">
    <div class="progress" style="height: 30px;">
        <div class="progress-bar progress-bar-striped" style="width: 60%;">60%
        </div>
    </div>
  </div>
<br>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
