<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOTSTRAP Fonts</title>
    <!-- a free open source CDN (Content Delivery Network) from bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
   
</head>
<body>

    <h1>Fonts in bootstrap</h1>
    <p class="text-danger font-weight-bold">This paragraph is bold</p>
    <p class="text-danger font-weight-bolder">This paragraph is bolder</p>
    <p class="text-success font-weight-bold font-italic">This paragraph is bold and italic</p>
    <p class="text-success font-weight-lighter">This paragraph is lighter</p>
    <p class="text-success font-weight-normal">This paragraph is normal</p>

    
    <p class="text-primary text-uppercase">This is uppercase text</p>
    <p class="text-primary text-lowercase">This is lowercase text</p>
    <p class="text-primary text-capitalize">This is capitalized text</p>
   





    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script></body>
</html>
