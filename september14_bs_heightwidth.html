<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Width Utilities</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <style>
     .container div{
         background-color: lightsalmon;
         margin-bottom: 5px;
     }
     #hdiv{
         height: 180px;
     }
    </style>
</head>
<body>
    <h1>Width Utilities</h1>
    <div class="container">
        <div class="w-25">25% width</div>
        <div class="w-50">50% width</div>
        <div class="w-75">75% width</div>
        <div class="w-100">100% width</div>
        <div class="w-auto">Auto width</div>
    </div>
   <br>
   
    <h1>Height Utilities</h1>
    <div class="container" id="hdiv">
        <div class="h-25">25% height</div>
        <div class="h-50">50% height</div>
        <div class="h-75">75% height</div>
        <div class="h-100">100% height</div>
        <div class="h-auto">Auto height</div>
    </div>
   <br>



   

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script></body>

</body>
</html>
