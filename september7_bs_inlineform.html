<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOTSTRAP Inline Form</title>
    <!-- a free open source CDN (Content Delivery Network) from bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">    
    <style>
        .container{
            background-color: lightgray;
        }
        .form-inline>label{
            font-weight: bold;
        }
        .form-inline>label,
        .form-inline input[type="text"]{
            padding-right: 8px;
            padding-left: 8px;
        }
    </style>
</head>
<body>
   <h1>Inline Form - Resize the browser to &lt;576px, it will be a stacked form </h1>
   <!-- it takes 100% width -->
    <div class="container">
        <form class="form-inline">
    
                <label>First Name</label>
                <input type="text" class="form-control" name="fname">
         
                <label>Last Name</label>
                <input type="text" class="form-control" name="lname">
         
            <!-- for radio button -->
  
            <label>Gender :</label>
       
            <!-- for radio button-male -->
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" name="gender" value="male">
                <label class="form-check-label" for="gender">Male</label>   
            </div>
            <!-- for radio button-male ends-->

            <!-- for radio button-female starts-->
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" name="gender" value="female">
                <label class="form-check-label" for="gender">Female</label>   
            </div>
            <!-- for radio button-female ends-->
            <!-- from group ends -->
            
          
            
            <br><br>
            <button type="submit" class="btn btn-secondary">SignUp</button>
        </form>
    </div>






    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
