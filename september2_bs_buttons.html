<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOTSTRAP Buttons</title>
    <!-- a free open source CDN (Content Delivery Network) from bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <h1>Bootstrap 4 Buttons</h1>
    <span class="font-weight-bold">Simple Button - </span><button type="button" class="btn">Click</button> <br><br>
    <span class="font-weight-bold">Primary Button - </span><button type="button" class="btn btn-primary">Click</button><br><br>
    <span class="font-weight-bold">Seconadary Button - </span><button type="button" class="btn btn-secondary">Click</button><br><br>
    <span class="font-weight-bold">Success Button - </span><button type="button" class="btn btn-success">Click</button><br><br>
    <span class="font-weight-bold">Warning Button - </span><button type="button" class="btn btn-warning">Click</button><br><br>
    <span class="font-weight-bold">Danger Button - </span><button type="button" class="btn btn-danger">Click</button><br><br>
    <span class="font-weight-bold">Info Button - </span><button type="button" class="btn btn-info">Click</button><br><br>
    <span class="font-weight-bold">Dark Button - </span><button type="button" class="btn btn-dark">Click</button><br><br>
    <span class="font-weight-bold">Light Button - </span><button type="button" class="btn btn-light">Click</button><br><br>
    <span class="font-weight-bold">Link Button - </span><button type="button" class="btn btn-link">Click</button><br><br>
    
    <h1>Button Size</h1>
    <span class="font-weight-bold">Large Size Dark Button - </span><button type="button" class="btn btn-dark btn-lg">Click</button><br><br>
    <span class="font-weight-bold">Small Size Dark Button - </span><button type="button" class="btn btn-dark btn-sm">Click</button><br><br>
    
    


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script></body>
</html>
