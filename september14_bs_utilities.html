<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Clearfix</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <style>
        div{
            width: 150px;
            height: 150px;
        }
        img{
            width: 150px;
            height: 150px;
            margin-left: 10px;
        }
        .rounded-pill{
            width: 300px;
            height: 150px;
        }
    </style>
</head>
<body>
    <h1>Border Utilities</h1>
   <div class="container">
       <div class="border border-danger"></div>
        <br><br>
        <h3>to remove border of a particular side</h3>
        <div class="border border-top-0"></div> 
        <br><br>
              
        <h3>to round border corners</h3>
        <div class="border rounded"></div> 
        <br>
        <img src="./images/nature.jpg" class="rounded">
        <img src="./images/nature.jpg" class="rounded-pill">
        <br>
   </div>
   <br><br>
   

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script></body>

</body>
</html>
