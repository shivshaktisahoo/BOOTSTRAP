<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Flex justify</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <style>
        html{
            margin: 0;
        }
     .container div>div{
         background-color: lightsalmon;
         width: 70px;
         height: 70px;
     }
     ul{
         list-style-type: none;
     }
    </style>
</head>
<body>
    <h1>Display Flex Utilities</h1>
    <h3>justify-content-start in Flex Utility</h3>
    <div class="container">
        <div class="w-100 d-md-flex justify-content-start border border-success">
            <div class="m-2 pr-4"></div>
            <div class="m-2 pr-4"></div>
            <div class="m-2 pr-4"></div>
            <div class="m-2 pr-4"></div>
        </div>
    </div>   
    <br>
    <h3>justify-content-end in Flex Utility</h3>
    <div class="container">
        <div class="w-100 d-md-flex justify-content-end border border-success">
            <div class="m-2 pr-4"></div>
            <div class="m-2 pr-4"></div>
            <div class="m-2 pr-4"></div>
            <div class="m-2 pr-4"></div>
        </div>
    </div>   
    <br>
    <h3>justify-content-center in Flex Utility</h3>
    <div class="container">
        <div class="w-100 d-md-flex justify-content-center border border-success">
            <div class="m-2 pr-4"></div>
            <div class="m-2 pr-4"></div>
            <div class="m-2 pr-4"></div>
            <div class="m-2 pr-4"></div>
        </div>
    </div>   
    <br>
    <h3>justify-content-between in Flex Utility</h3>
    <div class="container">
        <div class="w-100 d-md-flex justify-content-between border border-success">
            <div class="m-2 pr-4"></div>
            <div class="m-2 pr-4"></div>
            <div class="m-2 pr-4"></div>
        </div>
    </div>   
    <br>
    <h3>justify-content-around in Flex Utility</h3>
    <div class="container">
        <div class="w-100 d-md-flex justify-content-around border border-success">
            <div class="m-2 pr-4"></div>
            <div class="m-2 pr-4"></div>
            <div class="m-2 pr-4"></div>
        </div>
    </div>   
    <br>
   
 



   

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script></body>

</body>
</html>
