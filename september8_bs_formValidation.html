<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOTSTRAP Form Validation</title>
    <!-- a free open source CDN (Content Delivery Network) from bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">    
    <style>
        .container{
            background-color: lightgray;
        }
      
    </style>
</head>
<body>
  

    <div class="container">
        <form class="was-validated">
            <div class="form-group row">
                <label for="temail" class="col-md-2 col-form-label">Email</label>
                <div class="col-md-5">
                    <input type="email" class="form-control" name="teamil" aria-describedby="emailmsg" required>
                    <p id="emailmsg" class="form-text text-muted">
                        Enter valid email id
                    </p>
                    <div class="valid-feedback">Correct</div>
                    <div class="invalid-feedback">Required Field</div>
                </div>
            </div>
            <div class="form-group row">
                <label for="tpwd" class="col-md-2 col-form-label">Password</label>
                <div class="col-md-5">
                    <input type="password" class="form-control" name="tpwd" aria-describedby="passmsg" required>
                    <p id="passmsg" class="form-text text-muted">
                        Password should be minimum of 8 characters, maximum 16 characters
                    </p>
                    <div class="valid-feedback">Correct</div>
                    <div class="invalid-feedback">Required Field</div>
                </div>
            </div>
            <!-- toggle switch -->
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="remember">
                <label for="remember" class="custom-control-label">Remember Me</label>
            </div>

            <div class="form-group row">
                <button type="button" class="btn btn-primary">Log In</button>
            </div>
        </form>
    </div>






    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
