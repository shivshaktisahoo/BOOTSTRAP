<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOTSTRAP Navbar</title>
    <!-- a free open source CDN (Content Delivery Network) from bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        a{
            text-decoration: none;
            color: white;
            font-weight: 700;
        }
        .nav-link:hover{
            color: yellow;
        }
        .navbar-nav .nav-link{
            float: right;
        }
    </style>
</head>
<body>
   <nav class="navbar navbar-expand-md bg-success">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a href="#" class="nav-link">Link 1</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">Link 2</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">Link 3</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">Link 4</a>
        </li>

    </ul>
   </nav>
<br><br><br>
<h1>Navbar with logo</h1><br><br>
<nav class="navbar navbar-expand-md bg-primary">
    <a href="#" class="navbar-brand">LOGO</a>
    <!-- Menuitems -->
    <ul class="navbar-nav">
        <li class="nav-item">
            <a href="#" class="nav-link">Link 1</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">Link 2</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">Link 3</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">Link 4</a>
        </li>

    </ul>
</nav>
<br><br>
<h1>Navbar with Dropdown</h1><br><br>
<nav class="navbar navbar-expand-md bg-dark">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a href="#" class="nav-link">Link 1</a>
        </li>
        <li class="nav-item dropdown">
            <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Link 2</a>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">Sub menu 1</a>
                <a href="#" class="dropdown-item">Sub menu 2</a>
                <a href="#" class="dropdown-item">Sub menu 3</a>
                <a href="#" class="dropdown-item">Sub menu 4</a>

            </div>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">Link 3</a>
        </li> 
        <li class="nav-item dropdown">
            <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Link 4</a>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">Sub menu 1</a>
                <a href="#" class="dropdown-item">Sub menu 2</a>
            </div>
        </li>

    </ul>
</nav>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
