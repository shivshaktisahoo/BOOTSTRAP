<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOTSTRAP Row & Column</title>
    <!-- a free open source CDN (Content Delivery Network) from bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- sm(small) for screen width >=576px -->
            <!-- md(medium) for screen width >=786px  -->
            <!-- columns will stack when screen width is <576px -->
            <div class="col-sm-4 col-md-8" style="background-color: salmon;">Column 1-columns will stack when screen width is &lt;576px</div>
            <div class="col-sm-4 col-md-2" style="background-color: cyan;">Column 2-columns will stack when screen width is &lt;576px</div>
            <div class="col-sm-4 col-md-2" style="background-color: orange;">Column 3-columns will stack when screen width is &lt;576px</div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script></body>
</html>
